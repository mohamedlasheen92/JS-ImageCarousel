<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="all.min.css"> -->

  <title>Image Slider</title>
</head>

<body>
  <div class="slider-images">
    <img src="images/work-01.jpg" alt="">
    <img src="images/work-02.jpg" alt="">
    <img src="images/work-03.jpg" alt="">
    <img src="images/work-04.jpg" alt="">
    <img src="images/work-05.jpg" alt="">
    <div class="slider-number" id="slider-number">Slide # Of 5</div>
    <div class="prev-next">
      <span class="prev" id="prev">
        <img src="images/right.png" alt="">
        Previous
      </span>
      <span class="next" id="next">
        Next
        <img src="images/left.png" alt="">
      </span>
    </div>
    <ul class="pagination-ul" id="pagination-ul">

    </ul>
  </div>





  <script src="main.js"></script>
</body>

</html>
